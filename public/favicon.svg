<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- Card Background with gradient -->
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#1e40af" />
    </linearGradient>
    <linearGradient id="innerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#60a5fa" />
      <stop offset="100%" stop-color="#3b82f6" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.2" />
    </filter>
  </defs>
  
  <!-- Card Base with shadow -->
  <rect x="40" y="40" width="432" height="432" rx="48" fill="url(#cardGradient)" 
        stroke="#1d4ed8" stroke-width="8" filter="url(#shadow)" />
  
  <!-- Card Inner Area -->
  <rect x="76" y="76" width="360" height="360" rx="32" fill="url(#innerGradient)" 
        stroke="#2563eb" stroke-width="4" />
  
  <!-- Card Number (8) -->
  <text x="256" y="285" font-family="Arial, sans-serif" font-size="200" 
        font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle"
        text-shadow="2px 2px 4px rgba(0,0,0,0.3)">8</text>
  
  <!-- Top-Left Corner Number -->
  <text x="90" y="130" font-family="Arial, sans-serif" font-size="64" 
        font-weight="bold" fill="white" dominant-baseline="middle">8</text>
  
  <!-- Bottom-Right Corner Number (rotated) -->
  <text x="422" y="382" font-family="Arial, sans-serif" font-size="64" 
        font-weight="bold" fill="white" text-anchor="end" dominant-baseline="middle" transform="rotate(180,422,382)">8</text>
  
  <!-- Card Symbols (white circles) -->
  <circle cx="140" cy="140" r="22" fill="white" />
  <circle cx="372" cy="140" r="22" fill="white" />
  <circle cx="140" cy="372" r="22" fill="white" />
  <circle cx="372" cy="372" r="22" fill="white" />
</svg>
