<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planning Poker Favicon Generator</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      line-height: 1.5;
    }
    .sizes {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .size-box {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2563eb;
    }
    #download-links {
      margin-top: 20px;
    }
    .download-link {
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Favicon Generator for Planning Poker</h1>
  <p>This page allows you to generate favicon images in various sizes from the SVG favicon.</p>
  
  <div>
    <h2>Original SVG</h2>
    <img src="favicon.svg" alt="Original Favicon" width="256" height="256">
  </div>
  
  <div class="sizes">
    <div class="size-box">
      <h3>16x16</h3>
      <canvas id="canvas-16" width="16" height="16"></canvas>
    </div>
    <div class="size-box">
      <h3>32x32</h3>
      <canvas id="canvas-32" width="32" height="32"></canvas>
    </div>
    <div class="size-box">
      <h3>48x48</h3>
      <canvas id="canvas-48" width="48" height="48"></canvas>
    </div>
    <div class="size-box">
      <h3>64x64</h3>
      <canvas id="canvas-64" width="64" height="64"></canvas>
    </div>
    <div class="size-box">
      <h3>128x128</h3>
      <canvas id="canvas-128" width="128" height="128"></canvas>
    </div>
    <div class="size-box">
      <h3>256x256</h3>
      <canvas id="canvas-256" width="256" height="256"></canvas>
    </div>
  </div>
  
  <button id="generate">Generate PNG Files</button>
  
  <div id="download-links"></div>
  
  <script src="favicon.js"></script>
</body>
</html>
