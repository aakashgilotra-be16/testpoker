services:
  - type: web
    name: planning-poker-backend
    env: node
    plan: free
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: planning-poker-backend
          property: port
      - key: MONGODB_URI
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: AI_ENABLED
        value: true
    healthCheckPath: /health
    autoDeploy: true